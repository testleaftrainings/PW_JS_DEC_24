Alert -->notification /pop up
  message/popup/notification from the application
  javascript function

Modal Alert:
  it is not inspectable and not ignorable
 ##3 types of  modal alert
  simple alert -->only one button ok to accept the alert
  confirm alert-->allows to take decision as to accept / reject (ok/Cancel)
  Prompt alert-->takes the input from the user and then allows you to take decision as to accept /dismiss


  Non-Modal:
    -->sweet alert -->can be inspectable and cannot be ignored


 Behaviour of the playwright :
   1. alerts are auto dismissed by default(not mandatory to handle the alert explicitly)

   2. To explicitly handle the alert
     use event listeners
     -->for whole script -->page.on
     -->individual alert -->page.once 

